<div class="modal-header" style="background-color: #2ca8ff">
    <h1 *ngIf="!data" class="modal-title" style="color: #000000;; text-align: center;">Add a Fixture</h1>
    <h1 *ngIf="data" class="modal-title" style="color: #000000;; text-align: center;">Update a Fixture</h1>
    <button style="background-color: #2ca8ff" type="button" class="close" data-dismiss="modal" (click)="activeModal.close()">
      <span style="color: #000000;" aria-hidden="true">&times;</span>
    </button>
   </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Home Team
                </h5>
                <input type="text" 
                style="width: 100%; height:100%; background-color: #b8b5b5;;" 
                maxlength="255" class="form-control"
                 [(ngModel)]="HomeTeam"/>
                
            </div>

            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Away Team
                </h5>
                <input type="text" style="width: 100%; height:100%; background-color: #b8b5b5;"
                 maxlength="255" class="form-control" 
                 [(ngModel)]="AwayTeam"/>
                
            </div>

            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Date
                </h5>
                <input type="text" style="width: 100%; height:100%; background-color: #b8b5b5;"
                 maxlength="255" class="form-control" 
                 [(ngModel)]="Date"/>
                
            </div>

            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Time
                </h5>
                <input type="text" style="width: 100%; height:100%; background-color: #b8b5b5;"
                 maxlength="255" class="form-control" 
                 [(ngModel)]="Time"/>
                
            </div>

            <!---<div class="col-12 mt-4">
                <h5 *ngIf="!data">Add an Image
                </h5>
                <h5 *ngIf="data">Edit Image
                </h5>
                
                <input *ngIf="media==null" id="media" type="file" style="width: 100%; height:100%; background-color: #b8b5b5;" 
                class="form-control" (change)="onChange($event)" [ngModel]="media"/>

                <h4 (click)="media=null" *ngIf="media!=null" style="color: red; background-color: white;">
                    <i class="now-ui-icons ui-1_simple-remove float-right" role="button" ></i>
                </h4>
                
                <img [src]="media" alt="">
                
            </div>!--->

        </div>

        <div class="modal-footer mt-5">
            <button *ngIf="!data" style="width:100% ;" (click)="postOffers()" type="button" 
            class="btn btn-info btn-round mx-auto"><h5 class="mb-0">Save</h5></button>

            <button *ngIf="data" style="width:100% ;" (click)="editOffer()" type="button" 
            class="btn btn-info btn-round mx-auto"><h5 class="mb-0">Update</h5></button>
          </div>
        
          
    </div>
