<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/header.jpg') ;">
        </div>
        <div class="container">
            
            <div class="content-center mt-5"> 
                <h5 class="title">Manchester City</h5>
                <p class="category mt-5">Admin</p>
                <div class="content">
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container ">
          <h3 class="title" style="text-align: center;">Fixtures
          </h3>

          <div class="row justify-content-center mt-5">
            <button class="btn btn-info btn-round btn-lg mx-auto text-center" type="button" (click)="openAddFixtureModal()">
            Add an Fixture</button>
        </div>


        <div class="row mt-5 text-center" *ngFor="let item of (this.getFixturesObservable | async); let i = index">
            <h4 [ngClass]="isDesktopDevice ? 'col-4 text-center mx-auto': 'col-12 mx-auto text-center'">{{item.Team1}} vs {{item.Team2}}</h4>
            <h4 [ngClass]="isDesktopDevice ? 'col-4 text-center mx-auto': 'col-12 mx-auto text-center'">{{item.Date}} {{item.Time}}</h4>
            <i class="fas fa-edit" (click)="openAddEditFixtures(item)" [ngClass]="isDesktopDevice ? 'col-1': 'col-12 mt-3 mx-auto text-center'"></i>
            <i class="fas fa-eraser" (click)="deleteFixtures(item.id)"  [ngClass]="isDesktopDevice ? 'col-1': 'col-12 mt-5 mx-auto text-center'"></i>

          </div>


        
        <div class="row justify-content-center mt-5">

            <button class="btn btn-info btn-round btn-lg" type="button" (click)="open('index')">Logout</button>

        </div>


        </div>
    </div>
   
</div>
